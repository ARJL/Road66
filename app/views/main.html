
<link rel="stylesheet"  href="styles/main.css">
<div>
	<div id="intro" ng-show="game == 0 && begin == 0 && high == 0">
		<div align="center">
			<a id="options" href="" ng-click="play()">Play</a><br />
			<a id="options" href="" ng-click="highScore()">High score</a>
		</div>
	</div>
	
	<div id="sc" ng-show="game == 1">
		Score : <span id="score">{{ score }}</span>
		<div id="game" ng-show="game == 1 && high == 0" ng-keypress="checkkey($event)">	
			<img id="road" class="road" src="images/road.png">
			<img id="player" ng-model="player" src="images/player.png">
			<img id="enemy" src="images/enemy.png">
		</div>
	</div>
	
	<div id="finish" ng-show="game == 0 && begin == 1 && high == 0">
		<div align="center">
			<img src="images/over.png"><br />
			Name  : <input type="text" id="name" ng-model="playerName"><br/>
			Score : {{ score }} <br />
			<center><a id="skip" ng-click="registerScore()" href="/">Register</a></center>
			<center><a id="skip" href="/">Skip</a></center>
		</div>
	</div>
	
	<div id="highsc" ng-show="high == 1">
		<h2 style="color:orange">Best scores</h2>
		<ul>
			<li ng-repeat="x in highScore">
				{{ x.name }} : {{ x.score }}
			</li>
		</ul>
		<center><a id="skip" href="/">Skip</a></center>
	</div>
</div>
